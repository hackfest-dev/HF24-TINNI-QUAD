<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUND GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: system-ui;
        background: #87CEEB;
        /* Sky Blue */
        color: black;
        text-align: center;
    }

    canvas {
        display: block;
        margin: 20px auto;
        background-color: white;
    }

    label {
        display: block;
        margin-top: 10px;
    }
</style>

<body>
    <h1>SOUND GENERATOR</h1>

    <h2>Sine Wave Generator</h2>
    <label for="frequency">Frequency: <span id="frequencyValue">440 Hz</span></label>
    <input type="range" id="frequency" min="250" max="10000" step="0.5" value="440">

    <label for="intensity">Intensity: <span id="intensityValue">0 dB</span></label>
    <input type="range" id="intensity" min="0" max="85" step="0.1" value="0">

    <!-- Play and Pause buttons for Sine Wave -->
    <button id="playSineButton">Play Signal</button>
    <button id="pauseSineButton">Pause Signal</button>

    <canvas id="frequencyChart" width="400" height="200"></canvas>
    <canvas id="intensityChart" width="400" height="200"></canvas>
    <canvas id="intensityVsFrequencyChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
